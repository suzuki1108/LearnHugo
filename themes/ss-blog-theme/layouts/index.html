{{ define "main" }}
<h2>index</h2>
<div class="container">
  <div class="row">
    {{ range first 10 .Site.RegularPages.ByDate.Reverse }}
    <div class="card">
      <img src="..." class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ .Name }}</h5>
        <p class="card-text">{{ .Date.Format "2006-01-02" }}</p>
        <a href={{ .Permalink }} class="btn btn-dark">記事を見る</a>
      </div>
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
